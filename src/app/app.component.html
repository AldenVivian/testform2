<form #myForm ="ngForm" (ngSubmit) ="register(myForm)">
  <p>Is the form valid? {{myForm.valid}}</p>
  <div>
    <label>Name</label>
    <input type="text" name="name" ngModel required pattern ="[a-zA-z ]*">
  </div>

  <div>
    <label>Year of Birth</label>
    <input type="text" name="birthYear" ngModel required pattern ="[0-9]{4}">
    
  </div>

  <div ngModelGroup ="location">
    <h3>Location</h3>
    <div>
      <label>Country</label>
      <input type="text" name="country" ngModel required>
    </div>
    <div>
      <label>City</label>
      <input type="text" name="city" ngModel>
    </div>
  </div>

  <div ngModelGroup="phoneNumbers">
    <h3>Phone numbers</h3>
    <div *ngFor="let phoneId of phoneNumberIds; let i=index;">
      <label>Phone number {{i + 1}}</label>
      <input type="text" name="phoneNumber[{{phoneId}}]" #phoneNumber="ngModel" ngModel required>
      <button type="button" (click)="remove(i);">remove</button>
    </div>
    <button type="button" (click)="add();">Add phone number</button>
  </div>

  <button type="submit">Register</button>
  
  <pre>{{myForm.value | json}}</pre>
  
</form>
